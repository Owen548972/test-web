<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>

<body>
    <h1>BMI計算機</h1>
    <form action='' method='GET'>
        <label for='Username'>姓名</label>
        <input type='text' id='Username' name='Username'><br>
        <label for='height'>身高</label>
        <input type='number' id='height' height='height' step='0.1' required><br>
        <label for='weight'>體重</label>
        <input type='number' id='weight' weight='weight' step='0.1' required><br>
        <label for='email'>信箱</label>
        <input type='email' id='email' name='email' placeholder='請輸入Email' required><br>
        <label for='password'>密碼</label>
        <input type='password' id='password' name='password' required><br>
        <label for='birthday'>生日</label>
        <input type='birthday' id='birthday' name='birthday' required><br>
        <p><button>計算</button></p>


</body>

</html>
